<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/output.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./script/script.js"></script>
</head>

<body class="grid place-content-center h-screen bg-neutral5">
    <main class="w-[21.5rem] md:w-[25.875rem] mx-auto bg-neutral4 p-6 md:p-8 rounded-2xl md:rounded-[28px] font-Overpass">
        <div class="rating">
            <img class="bg-neutral3/10 p-3 md:p-4 rounded-full mb-6 md:mb-8" src="/images/icon-star.svg" alt="">
            <h1 class="font-bold  text-2xl md:text-[1.75rem] text-neutral1 leading-none mb-4">How did we do?</h1>
            <p class=" text-base leading-6 md:leading-7 text-neutral3 mb-6">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
            <div class="flex justify-between mb-6">
                <button class="rate-btn bg-neutral3/10 hover:bg-primary hover:text-neutral1 active:bg-neutral3 active:text-neutral1 focus:outline-none focus:bg-neutral3 focus:text-neutral1 w-10 h-10 md:w-12 md:h-12 rounded-full text-neutral2" type="button" value="1">1</button>
                <button class="rate-btn bg-neutral3/10 hover:bg-primary hover:text-neutral1 active:bg-neutral3 active:text-neutral1 focus:outline-none focus:bg-neutral3 focus:text-neutral1 w-10 h-10 md:w-12 md:h-12 rounded-full text-neutral2" type="button" value="2">2</button>
                <button class="rate-btn bg-neutral3/10 hover:bg-primary hover:text-neutral1 active:bg-neutral3 active:text-neutral1 focus:outline-none focus:bg-neutral3 focus:text-neutral1 w-10 h-10 md:w-12 md:h-12 rounded-full text-neutral2" type="button" value="3">3</button>
                <button class="rate-btn bg-neutral3/10 hover:bg-primary hover:text-neutral1 active:bg-neutral3 active:text-neutral1 focus:outline-none focus:bg-neutral3 focus:text-neutral1 w-10 h-10 md:w-12 md:h-12 rounded-full text-neutral2" type="button" value="4">4</button>
                <button class="rate-btn bg-neutral3/10 hover:bg-primary hover:text-neutral1 active:bg-neutral3 active:text-neutral1 focus:outline-none focus:bg-neutral3 focus:text-neutral1 w-10 h-10 md:w-12 md:h-12 rounded-full text-neutral2" type="button" value="5">5</button>
            </div>
            <button id="submit" class="block w-full py-3 text-neutral1 hover:text-primary bg-primary hover:bg-neutral1 rounded-3xl" type="submit">SUBMIT</button>
        </div>
        <div class="submit-section items-center hidden md:py-2">
            <img class="w-40 h-28 mb-6 mx-auto" src="/images/illustration-thank-you.svg" alt="">
            <p class="bg-neutral3/10 mx-auto text-primary font-bold align-middle text-center leading-8 rounded-2xl w-48 mb-8 md:mb-9">You selected <span id="rate"> </span> out of 5</p>
            <h2 class="font-bold text-2xl md:text-[1.75rem] text-neutral1 leading-none text-center  mb-6">Thank you!</h2>
            <p class="text-base max-w-sm text-center leading-6 md:leading-7 text-neutral3">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
    </main>
</body>

</html>
